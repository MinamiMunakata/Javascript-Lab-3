<!DOCTYPE html>
<html = lang="en">
<head>
	<title>Sliding Puzzle</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>
<body>

	<h1>Sliding Puzzle</h1>
	<div class="container">
		<div class="puzzles">
			<ul onClick="startTime()">
				<li class="tile" id="tile1" onClick="move(1)" onmouseover="mouseOver(1)"  onmouseout="moveOut(1)">1</li>
				<li class="tile" id="tile2" onClick="move(2)" onmouseover="mouseOver(2)" onmouseout="moveOut(2)">2</li>
				<li class="tile" id="tile3" onClick="move(3)" onmouseover="mouseOver(3)" onmouseout="moveOut(3)">3</li>
				<li class="tile" id="tile4" onClick="move(4)" onmouseover="mouseOver(4)" onmouseout="moveOut(4)">4</li>
				<li class="tile" id="tile5" onClick="move(5)" onmouseover="mouseOver(5)" onmouseout="moveOut(5)">5</li>
				<li class="tile" id="tile6" onClick="move(6)" onmouseover="mouseOver(6)" onmouseout="moveOut(6)">6</li>
				<li class="tile" id="tile7" onClick="move(7)" onmouseover="mouseOver(7)" onmouseout="moveOut(7)">7</li>
				<li class="tile" id="tile8" onClick="move(8)" onmouseover="mouseOver(8)" onmouseout="moveOut(8)">8</li>
				<li class="tile" id="hidden">0</li>
			</ul>
		</div>
		<div class="info">
			<p id="move_count">Moves: </p>
			<p id="start_time">Start Time: </p>
			<p id="end_time"></p>
			<button>Restart Game</button>
		</div>

	</div>



	<script type="text/javascript" src="app.js"></script>
</body>
</html>
