<!DOCTYPE html>
<html = lang="en">
<head>
	<title>Sliding Puzzle</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Sliding Puzzle</h1>
	<div class="container">
		<div class="puzzles">
			<ul>
				<li class="tile" id="tile1">1</li>
				<li class="tile" id="tile2">2</li>
				<li class="tile" id="tile3">3</li>
				<li class="tile" id="tile4">4</li>
				<li class="tile" id="tile5">5</li>
				<li class="tile" id="tile6">6</li>
				<li class="tile" id="tile7">7</li>
				<li class="tile" id="tile8">8</li>
				<li class="tile" id="hidden">0</li>
			</ul>
		</div>
		<div class="info">
			<p>Moves: </p>
			<p>Start Time: </p>
			<button>Restart Game</button>
		</div>

	</div>


	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
